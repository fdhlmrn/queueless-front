<div class="container-fluid">
    <div class="row">
        <div *ngFor="let product of products" class="card mb-2" style="width: 18rem;margin: 0 auto">
            <div class="card-body">
                <h5 class="card-title">
                    {{ product.product_name}}
                </h5>
                <p class="card-text">Product Price : RM{{product.product_price}}</p>
            </div>
        </div>         
    </div>
</div>
